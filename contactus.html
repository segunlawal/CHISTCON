    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Services</title>
  </head>

  <body>
    <section class="header">
      <nav class="navbar py-2 px-5 navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Chist<span id="con">con</span></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span></span>
            <span></span>
            <span></span>
          </button>
          <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent" data-toggle="collapse">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active me-5" aria-current="page" href="index.html">HOME</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active me-5" href="aboutus.html">ABOUT US</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active me-5" href="services.html">SERVICES</a>
              </li>
              <a class="nav-link active me-5" href="#">CONTACT US</a>
            </ul>
            <ul class="navbar-nav ms-auto">
              <button class="btn" type="button" name="button">MAKE AN ORDER</button>
            </ul>
          </div>
        </div>
      </nav>
    </section>

    <section class="contact-us">
      <div class="container fluid">
        <div class="mb-4">
        <h2 class="h1-responsive font-weight-bold text-center pt-5 conne">Let's Connect!</h2>
        <p class="text-center w-responsive mx-auto mb-5 look">How can we help? We look forward to speaking with you. Send us a message, and we will be in touch within a business day.</p>
        <div class="row">
          <div class="col-md-9 mb-md-0 mb-5">
            <form id="contactform">
              <div class="row">
                <div class="col-md-6">
                  <div class="md-form mb-0">
                    <label for="name">Your Name</label>
                    <input class="form-control mb-4" type="text" name="name" value="">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="md-form mb-0">
                    <label for="email">Your Email</label>
                    <input class="form-control mb-4" type="text" name="email" value="">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="md-form mb-0">
                    <label for="subject">Subject</label>
                    <input class="form-control mb-4" type="text" name="subject" value="">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="md-form">
                    <label for="message">Your Message</label>
                    <textarea name="message" rows="3" type="text" class="form-control mb-4 md-textarea" style="resize: none;"></textarea>
                  </div>
                </div>
              </div>
              <div class="send-it text-center text-md-left mb-3">
                <button class="btn text-light w-25" type="submit" name="button">Send</button>
              </div>
            </form>
          </div>
        </div>
        </div>
      </div>
    </section>

    <script src="./script/bootstrap.min.js"></script>
  </body>
</html>
